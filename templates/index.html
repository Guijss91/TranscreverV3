<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcritor de Audiências - Defensoria Pública DF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'defensoria': '#385546',
                        'defensoria-light': '#4a6b57',
                        'defensoria-dark': '#2d4238'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-defensoria shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                    <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-defensoria" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-white">Transcritor de Audiências</h1>
                    <p class="text-green-100">Defensoria Pública do Distrito Federal</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Formulário de consulta -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-defensoria mb-4">Consultar Processo</h2>
            <div class="flex space-x-4">
                <div class="flex-1">
                    <input 
                        type="text" 
                        id="numeroProcesso"
                        placeholder="0000000-00.0000.0.00.0000"
                        maxlength="25"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-defensoria focus:border-transparent"
                    >
                    <p class="text-xs text-gray-500 mt-1">Formato: 0000000-00.0000.0.00.0000</p>
                </div>
                <button 
                    id="btnConsultar"
                    class="px-6 py-3 bg-defensoria text-white rounded-lg hover:bg-defensoria-dark disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                >
                    <span class="btn-text">Consultar</span>
                    <span class="btn-loading hidden">
                        <svg class="animate-spin inline w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Consultando...
                    </span>
                </button>
            </div>
            
            <!-- Mensagens de feedback -->
            <div id="mensagem" class="mt-4 p-3 rounded-lg hidden">
                <p id="mensagemTexto"></p>
            </div>
        </div>

        <!-- Lista de vídeos -->
        <div id="listaVideos" class="bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <h2 class="text-xl font-semibold text-defensoria mb-4">
                Vídeos Encontrados (<span id="totalVideos">0</span>)
            </h2>
            <div id="videosContainer" class="space-y-4"></div>
        </div>

        <!-- Vídeo selecionado para transcrição -->
        <div id="videoSelecionado" class="bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <h2 class="text-xl font-semibold text-defensoria mb-4">Vídeo Selecionado</h2>
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                <h3 id="nomeVideoSelecionado" class="font-medium text-blue-900"></h3>
                <p class="text-sm text-blue-700">Documento: <span id="documentoVideoSelecionado"></span></p>
            </div>
            
            <button 
                id="btnTranscrever"
                class="inline-flex items-center px-6 py-3 text-sm font-medium text-white bg-defensoria border border-transparent rounded-md hover:bg-defensoria-dark disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
            >
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                </svg>
                <span class="btn-text">Iniciar Transcrição</span>
                <span class="btn-loading hidden">
                    <svg class="animate-spin inline w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Transcrevendo...
                </span>
            </button>
        </div>

        <!-- Transcrição -->
        <div id="areaTranscricao" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h2 class="text-xl font-semibold text-defensoria mb-4">Transcrição - Interlocutores e Falas</h2>
            
            <textarea 
                id="transcricao"
                readonly
                class="w-full h-96 p-4 border border-gray-300 rounded-lg bg-gray-50 font-mono text-sm"
                placeholder="A transcrição aparecerá aqui..."
            ></textarea>
            
            <div class="flex flex-wrap gap-3 mt-4">
                <button 
                    id="btnCopiar"
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-defensoria bg-white border border-defensoria rounded-md hover:bg-green-50 transition-colors"
                >
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                    </svg>
                    <span class="btn-text">Copiar Transcrição</span>
                </button>
                
                <button 
                    id="btnBaixar"
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-defensoria bg-white border border-defensoria rounded-md hover:bg-green-50 transition-colors"
                >
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Baixar Transcrição
                </button>
                
                <button 
                    id="btnSolar"
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-defensoria border border-transparent rounded-md hover:bg-defensoria-dark disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                >
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                    <span class="btn-text">Enviar ao SOLAR</span>
                    <span class="btn-loading hidden">
                        <svg class="animate-spin inline w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Enviando...
                    </span>
                </button>
            </div>
        </div>
    </main>

    <script>
        // Variáveis globais
        let numeroProcessoLimpo = '';
        let videoSelecionadoAtual = null;
        let videos = [];

        // Elementos DOM
        const inputNumeroProcesso = document.getElementById('numeroProcesso');
        const btnConsultar = document.getElementById('btnConsultar');
        const btnTranscrever = document.getElementById('btnTranscrever');
        const btnCopiar = document.getElementById('btnCopiar');
        const btnBaixar = document.getElementById('btnBaixar');
        const btnSolar = document.getElementById('btnSolar');

        // Funções utilitárias
        function mostrarMensagem(texto, tipo = 'success') {
            const mensagem = document.getElementById('mensagem');
            const mensagemTexto = document.getElementById('mensagemTexto');
            
            mensagemTexto.textContent = texto;
            mensagem.className = `mt-4 p-3 rounded-lg ${
                tipo === 'error' 
                ? 'bg-red-50 border border-red-200 text-red-700' 
                : 'bg-green-50 border border-green-200 text-green-700'
            }`;
            mensagem.classList.remove('hidden');
        }

        function ocultarMensagem() {
            document.getElementById('mensagem').classList.add('hidden');
        }

        function setLoadingButton(button, loading) {
            const btnText = button.querySelector('.btn-text');
            const btnLoading = button.querySelector('.btn-loading');
            
            if (loading) {
                button.disabled = true;
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
            } else {
                button.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        }

        function formatarNumeroProcesso(input) {
            let numeros = input.replace(/\D/g, '');
            numeroProcessoLimpo = numeros;
            
            if (numeros.length > 0) {
                let formatado = '';
                
                if (numeros.length >= 1) formatado = numeros.substring(0, 7);
                if (numeros.length >= 8) formatado += '-' + numeros.substring(7, 9);
                if (numeros.length >= 10) formatado += '.' + numeros.substring(9, 13);
                if (numeros.length >= 14) formatado += '.' + numeros.substring(13, 14);
                if (numeros.length >= 15) formatado += '.' + numeros.substring(14, 16);
                if (numeros.length >= 17) formatado += '.' + numeros.substring(16, 20);
                
                return formatado;
            }
            
            return input;
        }

        function criarCardVideo(video, index) {
            return `
                <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <h3 class="font-medium text-gray-900 mb-1">${video.nome}</h3>
                            <p class="text-sm text-gray-500">Documento: ${video.documento}</p>
                        </div>
                        <div class="flex space-x-3">
                            <a 
                                href="${video.link}" 
                                target="_blank"
                                class="inline-flex items-center px-3 py-2 text-sm font-medium text-defensoria bg-green-50 border border-defensoria rounded-md hover:bg-green-100 transition-colors"
                            >
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                </svg>
                                Ver Vídeo
                            </a>
                            <button 
                                onclick="selecionarVideo(${index})"
                                class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-defensoria border border-transparent rounded-md hover:bg-defensoria-dark transition-colors"
                            >
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                Selecionar
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Event Listeners
        inputNumeroProcesso.addEventListener('input', function() {
            this.value = formatarNumeroProcesso(this.value);
        });

        inputNumeroProcesso.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                consultarProcesso();
            }
        });

        btnConsultar.addEventListener('click', consultarProcesso);
        btnTranscrever.addEventListener('click', transcrever);
        btnCopiar.addEventListener('click', copiarTranscricao);
        btnBaixar.addEventListener('click', baixarTranscricao);
        btnSolar.addEventListener('click', enviarSolar);

        // Funções principais
        async function consultarProcesso() {
            if (!numeroProcessoLimpo.trim()) {
                mostrarMensagem('Digite um número de processo válido', 'error');
                return;
            }

            setLoadingButton(btnConsultar, true);
            ocultarMensagem();
            document.getElementById('listaVideos').classList.add('hidden');
            document.getElementById('videoSelecionado').classList.add('hidden');
            document.getElementById('areaTranscricao').classList.add('hidden');

            try {
                const response = await fetch('/consultar-processo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        numero_processo: numeroProcessoLimpo
                    })
                });

                const data = await response.json();

                if (data.success) {
                    videos = data.videos;
                    mostrarVideos();
                    mostrarMensagem(`${data.total} vídeo(s) encontrado(s)`);
                } else {
                    mostrarMensagem(data.message || 'Erro ao consultar processo', 'error');
                }
            } catch (error) {
                mostrarMensagem('Erro de conexão', 'error');
            } finally {
                setLoadingButton(btnConsultar, false);
            }
        }

        function mostrarVideos() {
            const listaVideos = document.getElementById('listaVideos');
            const videosContainer = document.getElementById('videosContainer');
            const totalVideos = document.getElementById('totalVideos');

            totalVideos.textContent = videos.length;
            videosContainer.innerHTML = videos.map((video, index) => criarCardVideo(video, index)).join('');
            listaVideos.classList.remove('hidden');
        }

        function selecionarVideo(index) {
            videoSelecionadoAtual = videos[index];
            document.getElementById('nomeVideoSelecionado').textContent = videoSelecionadoAtual.nome;
            document.getElementById('documentoVideoSelecionado').textContent = videoSelecionadoAtual.documento;
            document.getElementById('videoSelecionado').classList.remove('hidden');
            document.getElementById('areaTranscricao').classList.add('hidden');
            mostrarMensagem(`Vídeo "${videoSelecionadoAtual.nome}" selecionado para transcrição`);
        }

        async function transcrever() {
            if (!videoSelecionadoAtual) return;

            setLoadingButton(btnTranscrever, true);
            ocultarMensagem();

            try {
                const response = await fetch('/transcrever', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        documento: videoSelecionadoAtual.documento
                    })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('transcricao').value = data.transcricao;
                    document.getElementById('areaTranscricao').classList.remove('hidden');
                    mostrarMensagem('Transcrição concluída com sucesso!');
                } else {
                    mostrarMensagem(data.message || 'Erro ao transcrever vídeo', 'error');
                }
            } catch (error) {
                mostrarMensagem('Erro de conexão durante a transcrição', 'error');
            } finally {
                setLoadingButton(btnTranscrever, false);
            }
        }

        async function copiarTranscricao() {
            const transcricao = document.getElementById('transcricao').value;
            if (!transcricao) return;

            try {
                await navigator.clipboard.writeText(transcricao);
                const btnText = btnCopiar.querySelector('.btn-text');
                const textoOriginal = btnText.textContent;
                btnText.textContent = 'Copiado!';
                
                setTimeout(() => {
                    btnText.textContent = textoOriginal;
                }, 2000);
                
                mostrarMensagem('Transcrição copiada para a área de transferência');
            } catch (error) {
                mostrarMensagem('Erro ao copiar transcrição', 'error');
            }
        }

        function baixarTranscricao() {
            const transcricao = document.getElementById('transcricao').value;
            if (!transcricao || !videoSelecionadoAtual) return;

            const blob = new Blob([transcricao], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcricao_${videoSelecionadoAtual.documento}.txt`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        async function enviarSolar() {
            const transcricao = document.getElementById('transcricao').value;
            if (!transcricao) return;

            setLoadingButton(btnSolar, true);
            ocultarMensagem();

            try {
                const response = await fetch('/enviar-solar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (data.success) {
                    mostrarMensagem(data.message);
                } else {
                    mostrarMensagem(data.message || 'Erro ao enviar ao SOLAR', 'error');
                }
            } catch (error) {
                mostrarMensagem('Erro de conexão ao enviar para SOLAR', 'error');
            } finally {
                setLoadingButton(btnSolar, false);
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            console.log('App iniciado com sucesso');
        });
    </script>
</body>
</html>
